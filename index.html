<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>うちの子コンシェルジュ 登録ページ</title>
  <!-- LIFF SDKの読み込み -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <!-- ESモジュール形式でLIFFを使用 -->
  <script type="module">
    console.log("LIFF開始");

    const LIFF_ID = "2007714606-KZlRDoDw"; // ← あなたのLIFF ID（OK）
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwsqVObGxRCj6SdG5i-SUQtBQcOY1CNOnfCQDmgrNiujgRYCff7KbPS5XPwsX21hbGeYw/exec"; // ← あなたのGASのURL（OK）

    try {
      await liff.init({ liffId: LIFF_ID });
      console.log("LIFF初期化完了");

      if (!liff.isLoggedIn()) {
        console.log("未ログイン、ログイン開始");
        liff.login();
      } else {
        console.log("ログイン済み、プロフィール取得中...");
        const profile = await liff.getProfile();
        console.log("プロフィール取得成功:", profile);

        const userId = profile.userId;

        // Google Apps ScriptにuserIdを送信
        await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });

        console.log("GASへの送信完了。Googleフォームへリダイレクトします。");

        // Googleフォームへ遷移（必要に応じてフォームURLを変えてください）
        window.location.href = "https://forms.gle/D1xXTAmrYYknzhBV7";
      }
    } catch (err) {
      console.error("エラー:", err);
      alert("LINEログインまたはデータ送信で問題が発生しました。もう一度お試しください。");
    }
  </script>
</head>
<body>
  <p>LINEでログイン中です。Googleフォームに移動します...</p>
</body>
</html>
