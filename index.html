<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>うちの子コンシェルジュ 登録ページ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = "2007714606-KZlRDoDw"; // ← 本物のLIFF ID
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxRUd7UPJef-zzSh52sDbdjgMdvtjStJoeKvZbQREF4sKXNpVYFlrV8cQUf-mGsaURL/exec"; // ← 本物のGAS WebアプリURL

    async function main() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;

      // userIdをGASに送信
      fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId })
      }).then(() => {
        // Googleフォームにリダイレクト
        window.location.href = "https://forms.gle/D1xXTAmrYYknzhBV7"; // ← ここにあなたのフォームURLをセット
      }).catch(err => {
        console.error("GAS送信エラー:", err);
        alert("エラーが発生しました。しばらくしてからお試しください。");
      });
    }

    main();
  </script>
</head>
<body>
  <p>LINEでログイン中です。Googleフォームに移動します...</p>
</body>
</html>
