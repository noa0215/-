<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>うちの子コンシェルジュ 登録ページ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script type="module">
    const LIFF_ID = "2007714606-KZlRDoDw";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxRUd7UPJef-zzSh52sDbdjgMdvtjStJoeKvZbQREF4sKXNpVYFlrV8cQUf-mGsaURL/exec";

    async function main() {
      console.log("LIFF開始");

      try {
        await liff.init({ liffId: LIFF_ID });
        console.log("LIFF初期化完了");

        if (!liff.isLoggedIn()) {
          console.log("未ログイン、ログイン開始");
          liff.login();
          return;
        }

        console.log("ログイン済み、プロフィール取得");
        const profile = await liff.getProfile();
        console.log("プロフィール取得成功", profile);

        const userId = profile.userId;

        console.log("GASに送信開始", userId);
        await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });

        console.log("GASに送信完了。Googleフォームへリダイレクト");
        window.location.href = "https://forms.gle/D1xXTAmrYYknzhBV7";

      } catch (error) {
        console.error("main()内でエラー発生:", error);
        alert("エラーが発生しました。もう一度お試しください。");
      }
    }

    main();
  </script>
</head>
<body>
  <p>LINEでログイン中です。Googleフォームに移動します...</p>
</body>
</html>
