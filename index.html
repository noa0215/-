<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>うちの子コンシェルジュ 登録ページ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = "2007714606-KZlRDoDw"; // ← あなたのLIFF IDに置き換え
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxRUd7UPJef-zzSh52sDbdjgMdvtjStJoeKvZbQREF4sKXNpVYFlrV8cQUf-mGsaURL/exec"; // ← GASのURLに置き換え

    async function main() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      const profile = await liff.getProfile();
      const userId = profile.userId;

      // Google Apps ScriptにuserIdを送信
      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify({ userId }),
        headers: { "Content-Type": "application/json" },
      }).then(() => {
        // Googleフォームにリダイレクト
        window.location.href = "https://forms.gle/QJTtT2hVTiHo2wu77"; // ← 実際のフォームURLに置き換え
      });
    }

    main();
  </script>
</head>
<body>
  <p>LINEでログイン中です。Googleフォームに移動します...</p>
</body>
</html>
